<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title translate="contactList">
      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{'name' || translate}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item-sliding *ngFor="let contact of this.contactService.contacts ">
      <ion-item-options side="end">
        <ion-item-option color="tertiary" (click)="editContact(contact)"> {{'edit'| translate}}  <ion-icon  name="create" ></ion-icon></ion-item-option>
        <ion-item-option color="danger" (click)="deleteContact(contact)"> {{'delete'| translate}}  <ion-icon  name="trash"></ion-icon></ion-item-option>
      </ion-item-options>
  
      <ion-item >
        <ion-label>{{contact.name}}</ion-label>
      </ion-item>
  
    </ion-item-sliding>
   
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary"
                   (click)="addContact()">
      <ion-icon style="margin:0px" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div id="container">
    <strong translate="testAtl"></strong>
    <p translate="editInfo"></p>
    <hr>
    <p translate="changeLoad"></p>

  </div>
</ion-content>
